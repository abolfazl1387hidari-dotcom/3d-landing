<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ابوالفضل حیدری | طراحی سه بعدی</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#000; color:#fff; font-family:system-ui,-apple-system,Arial,sans-serif; overflow-x:hidden; height:100vh; }
    canvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
    .hero { height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:0 20px; }
    h1 { font-size:clamp(2.5rem,8vw,6rem); background:linear-gradient(90deg,#00ffff,#8a2be2); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    p { font-size:1.4rem; opacity:0.8; margin:20px 0; max-width:90%; }
    .btn { margin-top:30px; padding:16px 36px; font-size:1.2rem; background:transparent; border:2px solid #00ffff; color:#00ffff; cursor:pointer; transition:all .4s; border-radius:8px; }
    .btn:hover { background:#00ffff; color:#000; box-shadow:0 0 30px #00ffff; }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  
  <div class="hero">
    <h1>ابوالفضل هیدری</h1>
    <p>طراح سه بعدی | موشن گرافیک | تجربه‌های immersive و XR</p>
    <button class="btn" onclick="window.scrollTo({top:window.innerHeight,behavior:'smooth'})">شروع تجربه سه بعدی</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
  <script>
    const canvas = document.getElementById('bg');
    const renderer = new THREE.WebGLRenderer({canvas, alpha:true, antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // کره اصلی
    const geometry = new THREE.IcosahedronGeometry(1.8, 1);
    const material = new THREE.MeshBasicMaterial({color:0x00ffff, wireframe:true});
    const orb = new THREE.Mesh(geometry, material);
    scene.add(orb);

    // ستاره‌ها/پارتیکل
    const starsGeometry = new THREE.BufferGeometry();
    const starsCount = 3000;
    const positions = new Float32Array(starsCount * 3);
    for(let i=0; i<starsCount*3; i++) positions[i] = (Math.random()-0.5)*15;
    starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const starsMaterial = new THREE.PointsMaterial({color:0x8a2be2, size:0.01});
    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);

    // انیمیشن
    function animate() {
      orb.rotation.y += 0.008;
      orb.rotation.x += 0.004;
      stars.rotation.y += 0.0003;
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    // حرکت با موس
    window.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 2;
      const y = (e.clientY / window.innerHeight - 0.5) * 2;
      orb.rotation.y = x * 1.5;
      orb.rotation.x = -y * 1.5;
    });

    // ریسپانسیو
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
