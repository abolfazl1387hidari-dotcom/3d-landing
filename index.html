<!DOCTYPE html><html lang="fa" dir="rtl"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>ابوالفضل هیدری | طراحی سه بعدی و XR</title><style>*{margin:0;padding:0;box-sizing:border-box}body{background:#000;color:#fff;font-family:'system-ui','Segoe UI',sans-serif;overflow-x:hidden}canvas{position:fixed;top:0;left:0;z-index:-1}.hero{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:0 20px}h1{font-size:clamp(3rem,8vw,7rem);background:linear-gradient(90deg,#00ffff,#8a2be2);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin:20px 0}p{font-size:1.5rem;opacity:0.8;max-width:800px}.btn{margin-top:40px;padding:18px 40px;font-size:1.3rem;background:transparent;border:2px solid #00ffff;color:#00ffff;cursor:pointer;transition:.4s;box-shadow:0 0 20px rgba(0,255,255,.3)}.btn:hover{background:#00ffff;color:#000;box-shadow:0 0 40px #00ffff}.scroll{position:absolute;bottom:30px;animation:float 2s infinite}@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}</style><script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script><script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script></head><body><canvas id="bg"></canvas><div class="hero"><h1>ابوالفضل هیدری</h1><p>طراح سه بعدی | موشن گرافیک | تجربه‌های immersive و XR</p><button class="btn" onclick="window.scrollTo({top:window.innerHeight,behavior:'smooth'})">شروع تجربه سه بعدی</button><div class="scroll">↓</div></div><script>const scene=new THREE.Scene();const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);const renderer=new THREE.WebGLRenderer({canvas:document.getElementById('bg'),alpha:true});renderer.setSize(window.innerWidth,window.innerHeight);renderer.setPixelRatio(window.devicePixelRatio);const geometry=new THREE.IcosahedronGeometry(2,0);const material=new THREE.MeshBasicMaterial({color:0x00ffff,wireframe:true});const orb=new THREE.Mesh(geometry,material);scene.add(orb);camera.position.z=5;const particlesGeometry=new THREE.BufferGeometry();const particlesCount=5000;const posArray=new Float32Array(particlesCount*3);for(let i=0;i<particlesCount*3;i++)posArray[i]=(Math.random()-0.5)*10;particlesGeometry.setAttribute('position',new THREE.BufferAttribute(posArray,3));const particlesMaterial=new THREE.PointsMaterial({color:0x8a2be2,size:0.005});const particlesMesh=new THREE.Points(particlesGeometry,particlesMaterial);scene.add(particlesMesh);function animate(){requestAnimationFrame(animate);orb.rotation.x+=0.005;orb.rotation.y+=0.01;particlesMesh.rotation.y+=0.0005;renderer.render(scene,camera)}animate();document.addEventListener('mousemove',e=>{const x=e.clientX/window.innerWidth-0.5;const y=e.clientY/window.innerHeight-0.5;orb.rotation.y=x*2;orb.rotation.x=-y*2});window.addEventListener('resize',()=>{camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight)});</script></body></html>
